<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geography App</title>
    <link href="../static/main.css" rel="stylesheet">
</head>
<body>
    <div class ="container">
        <h1>Super Geocoder</h1>
        <h2>Please upload your CSV file.  The values containing addresses should be in a column named address or Address
        </h2>
            <form action="{{url_for('success')}}" method="POST" enctype="multipart/form-data">
                <input type="file" accept=".csv" name="file"/>
                <button type="submit">Submit</button>
            </form>
        <div class="output">
            {{text|safe}}
            {% include [btn] ignore missing %}
        </div>
    </div>
</body>
</html>
